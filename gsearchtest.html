<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Testing Custom Search Engine</title>
    <link href="http://www.google.com/uds/css/gsearch.css" type="text/css" rel="stylesheet"/>
    <script src="http://www.google.com/uds/api?file=uds.js&amp;v=1.0&amp;key=ABQIAAAArrfuXJtpL4KEDsHQ-kg6ARQ1wcrpWQuGncGdWxVzulrzC8l5QhS7GMmFl1wMiyeE_8whVx3514xEXw" type="text/javascript"></script>
    <script language="Javascript" type="text/javascript">
    //<![CDATA[

    function OnLoad() {
      // Create a search control
      var searchControl = new GSearchControl();

      var searcher = new GwebSearch();
	  searcher.setSiteRestriction("000705927825378224378:ekuzk8zhoik");
	  searcher.setUserDefinedLabel("EERM");
	  searchControl.addSearcher(searcher);
	  
	  searcher = new GwebSearch();
	  searcher.setSiteRestriction("000705927825378224378:w4jwruc2sgs");
	  searcher.setUserDefinedLabel("RIA");
	  searchControl.addSearcher(searcher);
	  
	  searcher = new GwebSearch();
	  searcher.setSiteRestriction("000705927825378224378:-uretylg6n0");
	  searcher.setUserDefinedLabel("NCEE");
	  searchControl.addSearcher(searcher);
	  
	  searcher = new GwebSearch();
	  searcher.setSiteRestriction("000705927825378224378:w08vz96jtuo");
	  searcher.setUserDefinedLabel("NCEE (all)");
	  searchControl.addSearcher(searcher);
	  
      // Tell the searcher to draw itself and tell it where to attach
	  var drawOptions = new GdrawOptions();
	  drawOptions.setDrawMode(GSearchControl.DRAW_MODE_TABBED);
      searchControl.draw(document.getElementById("searchcontrol"), drawOptions);

      // Execute an inital search
      searchControl.execute("environmental");
    }
    GSearch.setOnLoadCallback(OnLoad);

    //]]>
    </script>
  </head>
  <body>
    <div id="searchcontrol"/>
  </body>
</html>
