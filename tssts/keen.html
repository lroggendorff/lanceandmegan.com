<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tessssts</title>
        <meta name="description" content="Testing things.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../styles/normalize.min.css">
        <link rel="stylesheet" href="../styles/main.css">
    </head>
    <body>
        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Testing things.</h1>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

                <article>
                    <header>
                        <h1>Start dat funnel.</h1>
                        <p>If you <a href="second.html" class="tracker">follow this path</a>, you might be awesome.</p>
                    </header>
                </article>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../scripts/vendor/jquery-1.11.1.min.js"><\/script>')</script>
        <script src="../scripts/query-string.js" type="text/javascript"></script>

        <!-- Keen.io library -->
        <script src="https://d26b395fwzu5fz.cloudfront.net/3.1.0/keen.min.js" type="text/javascript"></script>

        <script src="scripts/keen.js" type="text/javascript"></script>
        <script type="text/javascript">
            var parsed = queryString.parse(location.search);
            var member = parsed.member;
            if (member) {
                var step = {
                    member: member ? member : "None",
                    referrer: document.referrer,
                    keen: {
                        timestamp: new Date().toISOString()
                    }
                };

                client.addEvent("Funnel Step 1", step);

                jQuery(function($) {
                    $('.tracker').each(function() {
                        var trackedPath = $(this).attr('href') + "?" + queryString.stringify({ member: member });
                        $(this).attr('href', trackedPath);
                    });
                });
            }
        </script>
    </body>
</html>
